<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>TAGS EM HTML</h1>
    <p>Em HTML podemos inserir os itens da lista a seguir.Passe o mouse sobre os itens para saber como usar cada um.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use a tag &lt;h1 -- h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol + li&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul + li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
