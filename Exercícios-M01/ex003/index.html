<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>TESTANDO CARGA E IMAGEM</h1>
    <P>Abaixo você vai ver ima imagem que está na mesma pasta.</P>
    <hr>
    <img src="imagens/logo css .png" alt="Logo CSS 3">
    <p>Está é a logo do CSS 3 &uarr;</p>
    <hr>
    <br>
    <img src="imagens/logo html.png" alt="Logo HTML 5">
    <p>Esta é a logo do HTML 5 &uarr;</p>
    <hr>
    <br>
    <h1>Também podemos carregar imagens externas</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Javascript_on_figma.png?20211202153929" alt="Logo do JavaScript"> <!--URL-->
    <p>Esta é a logo do JavaScript &uarr;</p>
    <hr>
</body>
</html>
