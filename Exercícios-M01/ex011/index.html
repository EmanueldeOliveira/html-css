<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-png.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>
    <h1>Vamos aprender a reproduzir um áudio em HTML5</h1>
    <p>Reproduzindo áudio</p>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta Audios, <a href="midia/guanacast-33.mp3">clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
    <h1>Como colocar um vídeo no meu site</h1>
</body>
</html>
