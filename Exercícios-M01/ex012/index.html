<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo vídeo hospedado localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor</p>
    <video controls width="560" poster="imagens/thumb.png" loop>
          <source src="midia/meu-video.mp4.mp4"  type="video/mp4">
          <source src="midia/Meu-Video.webm.webm"  type="video/webm">
          <source src="midia/meuvideo-ogv.ogv"  type="video/ogv">
          <p>Seu navegador não suporta videos, <a href="midia/meu-video.mp4.mp4">clique aqui</a> para fazer o download do arquivo MP4</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560"  height="315" src="https://www.youtube.com/embed/TJRyKe2IAU8?si=oq4ezxesIWTcYoNP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
